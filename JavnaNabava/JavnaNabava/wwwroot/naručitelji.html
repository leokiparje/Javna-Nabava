<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pregled svih naručitelja</title>
    <link href="lib/jqueryui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jtable/lib/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="naručitelji">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/jquery.jtable.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/localization/jquery.jtable.hr.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#naručitelji').jtable({
                title: 'Popis naručitelja',
                paging: true,
                pageSize: 10,
                sorting: true,
                defaultSorting: 'nazivNaručitelja',
                actions: {
                    listAction: 'jtable/naručitelj/getall',
                    createAction: 'jtable/naručitelj/create',
                    updateAction: 'jtable/naručitelj/update',
                    deleteAction: 'jtable/naručitelj/delete'
                },
                fields: {
                    oibNaručitelj: {
                        key: true,
                        title: 'Oib naručitelja',
                        width: '10%',
                        create: true
                    },
                    nazivNaručitelj: {
                        title: 'Naziv naručitelja',
                        width: '30%'
                    },
                    adresaNaručitelj: {
                        title: 'Adresa naručitelja',
                        width: '30%'
                    },
                    poštanskiBrojNaručitelj: {
                        title: 'Poštanski broj naručitelja',
                        width: '30%'
                    }
                }
            });

            $("#naručitelji").jtable('load');

            
        });
    </script>
</body>
</html>
