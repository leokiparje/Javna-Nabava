<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pregled svih vrsti stavki</title>
    <link href="lib/jqueryui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jtable/lib/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="vrsteStavki">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/jquery.jtable.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/localization/jquery.jtable.hr.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#vrsteStavki').jtable({
                title: 'Popis vrsti stavki',
                paging: true,
                pageSize: 10,
                sorting: true,
                defaultSorting: 'nazivStavke',
                actions: {
                    listAction: 'jtable/vrstaStavke/getall',
                    createAction: 'jtable/vrstaStavke/create',
                    updateAction: 'jtable/vrstaStavke/update',
                    deleteAction: 'jtable/vrstaStavke/delete'
                },
                fields: {
                    IdVrste: {
                        key: true,
                        title: 'Id vrste',
                        width: '20%',
                        create: true
                    },
                    NazivVrste: {
                        title: 'Naziv vrste',
                        width: '80%'
                    }
                }
            });

            $("#vrsteStavki").jtable('load');

            
        });
    </script>
</body>
</html>
